  <circle cx="85" cy="118" r="4" fill="#0ea5e9"/>
  <circle cx="105" cy="115" r="4" fill="#3b82f6"/>
  <circle cx="125" cy="110" r="4" fill="#8b5cf6"/>
  <circle cx="135" cy="100" r="4" fill="#a855f7"/>

